<h1>Example of using Tabletop/Handlebars</h1>
<table>
  <thead>
    <tr>
      <th>Store</th>
      <th>Black Friday Opening</th>
    </tr>
  </thead>
  <tbody id="content"></tbody>
</table>

<script id="cat-template" type="text/x-handlebars-template">
    <tr>
      <td>{{store}}</td>
      <td>{{opening}}</td>
    </tr>
</script>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
<script type="text/javascript" src="https://raw.github.com/jsoma/tabletop/master/src/tabletop.js"></script>
<script type="text/javascript" src="tabletop-handlebars.js"></script>
