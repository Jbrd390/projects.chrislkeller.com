<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Tabletop/Handlebars Demo</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.1.0/tabletop.min.js"></script>
    </head>
    <body>
        <div class="col-lg-12">
            <h1>Tabletop/Handlebars Demo</h1>
            <p>My attempt to track the <a href="http://en.wikipedia.org/wiki/Wayne_Larrivee#Trademarks" target="blank">daggers</a> thrown about by Packers play-by-play announcer <a href="https://twitter.com/waynelarrivee" target="blank">Wayne Larrivee</a>.</p>
            <table class="table">
                <thead>
                    <tr>
                        <th>Season</th>
                        <th>Week</th>
                        <th>Packers</th>
                        <th>Opponent</th>
                        <th>Dagger Applied By</th>
                        <th>Dagger Applied To</th>
                        <th>Play Narrative</th>
                        <th>Quarter</th>
                        <th>Offense/Defense</th>
                        <th>Wayne Scale</th>
                    </tr>
                </thead>
                <tbody id="handlebars-content"></tbody>
            </table>
        </div>
        <script src="handlebars-ajax.js"></script>
        <script src="tabletop-handlebars.js"></script>
    </body>
</html>
