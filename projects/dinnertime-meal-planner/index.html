<!DOCTYPE html>

<!-- begin doc -->
<html lang="en">

    <!-- begin header -->
    <head>

        <!-- begin meta -->
        <title>Dinner time meal picker</title>
        <link rel="shortcut icon" href="http://media.scpr.org/favicon.ico">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" id="meta-viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="apple-touch-icon" href="icon.png">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta property="og:type" content="article"/>
        <meta property="og:image" content="http://www.scpr.org/assets/logo-masthead.png" />
        <meta property="og:title" content="#" />
        <meta property="og:url" content="#" />
        <meta property="og:description" content="#" />
        <!-- end meta -->

        <!-- begin css  -->
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Varela+Round" />
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" media="all" />
        <link href="http://projects.scpr.org/static/static-files/css/jquery-alerts/jquery.alerts.css" rel="stylesheet" type="text/css" media="all" />
        <link rel="stylesheet" type="text/css" href="static-files/css/main-styles.css" />
        <link rel="stylesheet" type="text/css" href="static-files/css/project-styles.css" />
        <link href="http://projects.scpr.org/static/static-files/bootstrap-v222/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" media="all" />
        <!-- end css -->

        <!-- begin scripts -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
        <script src="http://projects.scpr.org/static/static-files/scripts/modernizr-2.5.3.min.js"></script>
        <!-- end scripts -->

    </head>
    <!-- end header -->

    <!-- begin body -->
    <body>

        <!-- begin page header -->
        <div id="page-responsive-header"></div>
            <div id="data-container" class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <div id="data-details"></div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div id="data-visuals">
                            <div class="row-fluid">
                                <div class="span8 offset2">
                                    <div class="span9">
                                        <div id="entree">
                                            <h2>Entree: <span style="text-decoration: underline;" id="entrees-value"></span></h2>
                                        </div>
                                    </div>
                                    <div class="span3">
                                        <a id="entrees" class="btn btn-success meal-generator" href="javascript:void(0)">Pick an Entree</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span8 offset2">
                                    <div class="span9">
                                        <div id="side">
                                            <h2>Side: <span style="text-decoration: underline;" id="sides-value"></span></h2>
                                        </div>
                                    </div>
                                    <div class="span3">
                                        <a id="sides" class="btn btn-success meal-generator" href="javascript:void(0)">Pick a Side</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span8 offset2">
                                    <div class="span9">
                                        <div id="vegetable">
                                            <h2>Vegetable: <span style="text-decoration: underline;" id="vegetables-value"></span></h2>
                                        </div>
                                    </div>
                                    <div class="span3">
                                        <a id="vegetables" class="btn btn-success meal-generator" href="javascript:void(0)">Pick a Vegetable</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span8 offset3">
                        <a class="btn btn-success meal-list-adder" href="javascript:void(0)" onclick="fn.addMealToList();">Add selections to meal plan</a>
                    </div>
                </div>
                <hr>
                <div class="row-fluid">
                    <div class="span8 offset3">
                        <h2 class="hidden">Your meal plan thus far</h2>
                        <div id="formatted-output"></div>
                        <form id="meal-plan" class="form-inline hidden">
                            <input type="text" name="email_address" class="input-large" placeholder="Email">
                            <button class="btn btn-success" type="button" onClick="fn.e_friend(this.form.email_address.value)">Email the meal plan</button>
                        </form>
                    </div>
                </div>
            </div>
        <div id="page-responsive-footer"></div>

        <!-- begin scripts -->
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyBJj_v-VYk6V7vzOIlIj88DiteiuMfpdN4&sensor=false&region=us"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
        <script src="static-files/scripts/libs/handlebars-ajax.js"></script>
        <script src="static-files/scripts/libs/swag.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/1.5.25/jquery.isotope.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.1.0/tabletop.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/1.7.2/moment.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/highcharts/2.3.1/highcharts.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
        <script src="static-files/scripts/template-scripts.js"></script>
        <script src="static-files/scripts/data-script.js"></script>
        <!-- end scripts -->

        <!-- begin analytics -->

        <!-- end analytics -->

    </body>
    <!-- end body -->

</html>
<!-- end doc -->
